<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="dashboard-wrapper">
        <div class="sidebar">
            <div class="logo"><span class="logo-icon" aria-hidden="true"></span>Dashboard</div>
            <div class="nav">
                <div class="nav-upper">
                    <ul>
                        <li><a href="#"><span class="nav-icon home-icon" aria-hidden="true"></span>Home</a></li>
                        <li><a href="#"><span class="nav-icon profile-icon" aria-hidden="true"></span>Profile</a></li>
                        <li><a href="#"><span class="nav-icon messages-icon" aria-hidden="true"></span>Messages</a></li>
                        <li><a href="#"><span class="nav-icon history-icon" aria-hidden="true"></span>History</a></li>
                        <li><a href="#"><span class="nav-icon tasks-icon" aria-hidden="true"></span>Tasks</a></li>
                        <li><a href="#"><span class="nav-icon communities-icon" aria-hidden="true"></span>Communities</a></li>
                    </ul>
                </div>
                <div class="nav-lower">
                    <ul>
                        <li><a href="#"><span class="nav-icon settings-icon" aria-hidden="true"></span>Settings</a></li>
                        <li><a href="#"><span class="nav-icon support-icon" aria-hidden="true"></span>Support</a></li>
                        <li><a href="#"><span class="nav-icon privacy-icon" aria-hidden="true"></span>Privacy</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="header">
                <div class="header-top">
                    <div class="searchbar-form-wrapper">
                        <form class="searchbar-form" action="#" method="get">
                            <div class="searchbar-wrapper">
                                <span class="search-icon" aria-hidden="true"></span>
                                <input type="text" class="searchbar-input" aria-label="searchbar" />
                            </div>
                        </form>
                    </div>
                    <div class="notification-user-profile-wrapper">
                        <div class="notification-toggle"></div>
                        <div class="user-profile small">
                            <div class="profile-image-container small">
                                <img class="profile-image" src="images/profile-pictures/baboon.svg" alt="user's profile image">
                            </div>
                            <div class="username small">Nikita Kartavyi</div>
                        </div>
                    </div>
                </div>

                <div class="header-bottom">
                    <div class="user-greeting">
                        <div class="profile-image-container small">
                            <img class="profile-image large" src="images/profile-pictures/baboon.svg" alt="user's profile image">
                        </div>
                        <div class="user-greeting-message"><span>Hi there,</span><br>Nikita Kartavyi (@nkartavyi)</div>
                    </div>
                    <div class="control-panel">
                        <button>New</button>
                        <button>Upload</button>
                        <button>Share</button>
                    </div>
                </div>
            </div>

            <div class="main-content">
                <div class="projects"></div>
                <div class="announcements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>

</html>
